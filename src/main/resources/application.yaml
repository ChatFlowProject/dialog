server:
  port: 8080

tag:
  version: ${VERSION}

chatflow:
  http-url: ${CHATFLOW_HTTP_URL}
  https-url: ${CHATFLOW_HTTPS_URL}

spring:
  application:
    name: chat
  profiles:
    active: ${PROFILE_ACTIVE}
  datasource:
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database: mysql
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect
  kafka:
    bootstrap-servers: "kafka-controller-headless.kafka.svc.cluster.local:9092"
    properties:
      security.protocol: PLAINTEXT # 프로토콜 명시
      bootstrap.servers.protocol.map: CLIENT:PLAINTEXT
      client.id: "chat-kafka-client" # 클라이언트 ID 지정
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
#      transactional.id: "dialog-transaction"
    consumer:
      group-id: "chat-service-group"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: shop.flowchat.chat.infrastructure.kafka.dto
        spring.json.value.default.type: shop.flowchat.chat.infrastructure.kafka.dto.MessagePayload
#      isolation-level: read_committed
    #      enable-auto-commit: true
#    streams:
#      application-id: "team-streams-app"
#      processing.guarantee: exactly_once_v2
#      properties:
#        commit.interval.ms: 100
  redis:
    redisson:
      config: |
        codec: !<org.redisson.codec.JsonJacksonCodec> {}
        clusterServersConfig:
          idleConnectionTimeout: 10000
          connectTimeout: 10000
          timeout: 3000
          retryAttempts: 3
          retryInterval: 1500
          failedSlaveReconnectionInterval: 3000
          failedSlaveCheckInterval: 60000
          password: chatflow
          nodeAddresses:
            - "redis://redis-cluster-0.redis-cluster-headless.redis.svc.cluster.local:6379"
            - "redis://redis-cluster-1.redis-cluster-headless.redis.svc.cluster.local:6379"
            - "redis://redis-cluster-2.redis-cluster-headless.redis.svc.cluster.local:6379"
            - "redis://redis-cluster-3.redis-cluster-headless.redis.svc.cluster.local:6379"
            - "redis://redis-cluster-4.redis-cluster-headless.redis.svc.cluster.local:6379"
            - "redis://redis-cluster-5.redis-cluster-headless.redis.svc.cluster.local:6379"
        
        


springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  paths-to-match: /**
  swagger-ui:
    path: /dialog/swagger
    display-request-duration: true
    groups-order: desc
    operations-sorter: method
    disable-swagger-default-url: true
  api-docs:
    path: /dialog/v3/api-docs
    groups:
      enabled: true
